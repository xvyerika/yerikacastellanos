<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XV Yerika - Royal Portrait Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,500&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- PALETA INTENSA (Champagne & Oro 24K) --- */
            --fondo-champagne: #f3e5ab;      
            --dorado-oscuro: #aa771c;        
            --dorado-medio: #d4af37;         
            --dorado-brillo: #fcf6ba;        
            --texto-contraste: #3b2f1e;      
            --blanco-glass: rgba(255, 255, 255, 0.65);
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #decba4 0%, var(--fondo-champagne) 50%, #decba4 100%);
            margin: 0; display: flex; justify-content: center; min-height: 100vh; color: var(--texto-contraste);
        }
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: repeating-linear-gradient(45deg, var(--dorado-medio) 0, var(--dorado-medio) 1px, transparent 0, transparent 50%);
            background-size: 30px 30px; opacity: 0.05; pointer-events: none; z-index: 0;
        }

        .container {
            width: 100%; max-width: 420px; background: rgba(255, 253, 245, 0.5); backdrop-filter: blur(12px);
            box-shadow: 0 0 60px rgba(170, 119, 28, 0.35); position: relative; z-index: 10;
            overflow: hidden; min-height: 100vh; border-left: 1px solid rgba(255,255,255,0.6); border-right: 1px solid rgba(255,255,255,0.6);
        }

        /* --- MARCO RECTANGULAR FLOTANTE --- */
        .hero-section {
            position: relative; text-align: center; padding-top: 50px; padding-bottom: 20px;
        }

        .photo-royal {
            width: 240px; height: 340px; margin: 0 auto; position: relative;
        }

        .photo-royal::before {
            content: ''; position: absolute; top: 15px; left: 15px; width: 100%; height: 100%;
            border: 2px solid var(--dorado-medio); border-radius: 20px; z-index: 0; opacity: 0.6;
        }

        .photo-container {
            width: 100%; height: 100%; position: relative; z-index: 2;
            background: linear-gradient(135deg, var(--dorado-brillo), var(--dorado-medio));
            padding: 5px; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(170, 119, 28, 0.4); overflow: hidden;
        }

        .photo-container::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(to right, transparent 20%, rgba(255, 255, 255, 0.8) 50%, transparent 80%);
            transform: rotate(45deg); animation: sheen 5s infinite ease-in-out; pointer-events: none; mix-blend-mode: overlay;
        }
        @keyframes sheen { 0% { left: -150%; } 20% { left: 150%; } 100% { left: 150%; } }

        .photo-container img {
            width: 100%; height: 100%; object-fit: cover; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.5); filter: contrast(1.05);
        }

        h1 {
            font-family: 'Great Vibes', cursive; font-size: 6rem;
            background: linear-gradient(90deg, var(--dorado-oscuro) 0%, var(--dorado-medio) 50%, var(--dorado-oscuro) 100%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 25px 0 0 0; line-height: 0.7; text-shadow: 3px 3px 0px rgba(255,255,255,0.6);
            position: relative; z-index: 20; animation: shineText 6s linear infinite;
        }
        @keyframes shineText { to { background-position: 200% center; } }

        .subtitle {
            font-family: 'Cinzel', serif; font-weight: 700; letter-spacing: 5px;
            color: var(--dorado-oscuro); font-size: 0.85rem; text-transform: uppercase;
            margin-top: -10px; margin-bottom: 30px; border-top: 1px solid var(--dorado-medio);
            border-bottom: 1px solid var(--dorado-medio); display: inline-block; padding: 5px 15px;
        }

        .glass-card {
            background: var(--blanco-glass); margin: 20px 25px; padding: 25px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.9); box-shadow: 0 10px 30px rgba(170, 119, 28, 0.15); text-align: center;
        }
        .section-title {
            font-family: 'Cinzel', serif; font-weight: 900; color: var(--dorado-oscuro);
            font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase;
            border-bottom: 2px solid var(--dorado-medio); display: inline-block; margin-bottom: 15px; padding-bottom: 5px;
        }

        .countdown-row { display: flex; justify-content: space-between; gap: 8px; }
        .circle-timer {
            flex: 1; padding: 10px 0; border-radius: 10px;
            background: linear-gradient(160deg, var(--dorado-medio), var(--dorado-oscuro));
            color: white; display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 5px 15px rgba(170, 119, 28, 0.3); border: 1px solid #fff;
        }
        .circle-timer .num { font-family: 'Cinzel', serif; font-weight: 700; font-size: 1.6rem; line-height: 1; }
        .circle-timer .label { font-size: 0.6rem; text-transform: uppercase; margin-top: 4px; opacity: 0.9; font-weight: 600; }

        /* --- NUEVO ESTILO: DETALLES DE LUJO (GOLDEN BOX) --- */
        .luxury-box {
            border: 3px double var(--dorado-medio);
            padding: 20px;
            margin: 20px 25px;
            background: rgba(255,255,255,0.7);
            border-radius: 15px;
            position: relative;
        }
        /* Adorno superior e inferior en el borde */
        .luxury-box::before, .luxury-box::after {
            content: "âœ¦"; color: var(--dorado-oscuro); font-size: 1.2rem;
            position: absolute; left: 50%; transform: translateX(-50%);
            background: #fffbf0; padding: 0 10px;
        }
        .luxury-box::before { top: -12px; }
        .luxury-box::after { bottom: -12px; }

        .lux-grid {
            display: grid;
            grid-template-columns: 1fr 1px 1fr; /* Izquierda - LÃ­nea - Derecha */
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .lux-divider {
            height: 50px;
            background: linear-gradient(to bottom, transparent, var(--dorado-oscuro), transparent);
        }

        .lux-item { text-align: center; }
        
        .lux-label {
            font-family: 'Cinzel', serif; font-size: 0.7rem; letter-spacing: 2px;
            color: var(--texto-contraste); display: block; margin-bottom: 5px; font-weight: 700;
        }
        
        .lux-big-text {
            font-family: 'Cinzel', serif; font-size: 1.8rem; font-weight: 900; line-height: 1;
            /* Texto de Oro */
            background: linear-gradient(45deg, var(--dorado-oscuro), var(--dorado-medio));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .lux-sub-text {
            font-family: 'Cormorant Garamond', serif; font-size: 1.1rem; 
            color: var(--dorado-oscuro); text-transform: uppercase; letter-spacing: 1px;
            font-weight: 600;
        }

        .lux-location {
            border-top: 1px solid rgba(170, 119, 28, 0.2);
            padding-top: 15px; margin-top: 10px;
        }
        .lux-location-name {
            font-family: 'Cinzel', serif; font-size: 1.4rem; font-weight: 700;
            color: var(--texto-contraste); display: block; margin-bottom: 5px;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
        }

        /* --- TICKET --- */
        .golden-ticket {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%); color: var(--dorado-brillo);
            padding: 25px; border-radius: 15px; margin: 25px; position: relative;
            border: 1px solid var(--dorado-medio); box-shadow: 0 15px 40px rgba(0,0,0,0.3); text-align: left; overflow: hidden;
        }
        .golden-ticket::before {
            content: ""; position: absolute; top:0; left:0; width:5px; height:100%; background: var(--dorado-medio);
        }
        .ticket-label { font-family: 'Cinzel', serif; font-size: 0.75rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase;}
        .ticket-value { font-family: 'Cinzel', serif; font-size: 1.8rem; font-weight: 700; margin: 5px 0 10px 0; background: linear-gradient(to right, #fff, var(--dorado-medio)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}

        .btn-confirm {
            background: linear-gradient(90deg, var(--dorado-oscuro), var(--dorado-medio), var(--dorado-oscuro));
            background-size: 200%; animation: gradientMove 3s infinite linear;
            color: #fff; text-decoration: none; display: block;
            margin: 30px; padding: 20px; border-radius: 50px;
            font-family: 'Cinzel', serif; font-weight: 800; letter-spacing: 1px;
            text-align: center; box-shadow: 0 10px 30px rgba(170, 119, 28, 0.4); border: 2px solid rgba(255,255,255,0.3);
        }
        .btn-confirm:active { transform: scale(0.98); }
        @keyframes gradientMove { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        @keyframes float { 0%, 100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, -10px); } }
        .fade-in { animation: fadeIn 1.2s ease forwards; opacity: 0; }
        @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to { opacity:1; transform:translateY(0);} }
        .music-btn {
            position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px;
            background: var(--dorado-oscuro); border-radius: 50%; border: 2px solid #fff;
            display: flex; align-items: center; justify-content: center; color: white;
            z-index: 100; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .spin { animation: spin 4s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
